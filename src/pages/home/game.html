<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body>
    <div class="bg-slate-50 m-auto">
        <aside>
            <div class="flex flex-row bg-slate-200 w-full shadow-sm justify-end items-center gap-20 p-3">
                <div class="flex flex-col">
                    <ul class="flex flex-row gap-10 text-xl">
                        <li><span class="icon-[solar--health-broken] text-red-600"></span> Health: </li>
                        <li><span class="icon-[streamline--money-wallet-money-payment-finance-wallet] text-green-500"></span> Money: </li>
                    </ul>
                </div>
                <div class="flex flex-row gap-1.5 items-center">
                    <div class="flex flex-col">
                        <img class="rounded-full w-9" src="https://i.pinimg.com/564x/6a/ed/90/6aed90bd19661b5d17fdeafa201cac5f.jpg" alt="Profile photo">
                    </div>
                    <div class="flex flex-col pr-5">
                        <h2 class="text-2xl">Username</h2>
                    </div>
                </div>
            </div>            
       
            <aside class="bg-slate-100 text-center p-5 lg:w-1/5 md:w-1/3 sm:w-full h-dvh">
                <img class="m-auto rounded-full w-2/3" src="https://i.pinimg.com/564x/6a/ed/90/6aed90bd19661b5d17fdeafa201cac5f.jpg" alt="Icon Profile">
                    <h1 class="text-3xl pb-5">Profile</h1>
                    <div class="flex flex-col justify-center bg-slate-200 m-auto w-3/4 h-1/4 p-2 rounded-md shadow-md" id="infoUser">
                    <ul>
                        <li class="pb-3">Full name: </li>
                        <li class="pb-3">Age: </li>
                        <li class="pb-3">Work Experience: </li>
                        <li class="pb-3">Gender: <div class="iconGender"></div></li>
                        <li class="pb-3">Married: </li>
                    </ul>
                </div>
            </aside>
        </aside>
    </div>

    <script type="module" src="/public/js/life.js"></script>
    <script type="module" src="/public/js/game.js"></script>
</body>
</html>
